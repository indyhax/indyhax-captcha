<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>IndyHAX CTF: - CAPTCHA</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}.card{border:1px solid #ddd;border-radius:12px;padding:18px;background:#fff}.muted{color:#666}input{padding:10px 12px;border-radius:10px;border:1px solid #ddd}button{padding:10px 12px;border-radius:10px;border:1px solid #111;background:#111;color:#fff;margin-left:6px}pre{margin-top:12px;padding:12px;border-radius:10px;background:#f6f8fa;border:1px solid #e5e7eb;white-space:pre-wrap}</style>
</head><body>
<h1>IndyHAX CTF: CAPTCHA</h1>
<div class="card">
<p class="muted">Solve the CAPTCHA to see the flag.</p>
<p><strong>What is 2 + 7?</strong></p>
<p><input id="a" placeholder="answer"/><button id="go">Submit</button></p>
<pre id="out"></pre>
</div>
<script>
  // Intentionally broken: verification is client-side.
  function verify(x){ return x === '9'; }
  document.querySelector('#go').addEventListener('click', () => {
    const a=document.querySelector('#a').value.trim();
    document.querySelector('#out').textContent = verify(a) ? 'INDYHAX{never_verify_captcha_in_the_browser}' : 'try again';
  });
</script>
</body></html>
